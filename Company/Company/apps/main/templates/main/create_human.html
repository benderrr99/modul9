{% extends 'main/base.html' %}

{% block title %}Добавление сотрудника{% endblock %}

{% block content %}

	<h1>Добавить сотрудника</h1>
		<form method="post" novalidate>
			{% csrf_token %}
			{{ form.as_p }}
			<button type="submit" class="btn btn-success">Добавить</button>
			<span>{{ error }}</span>	
		</form>
			
{% endblock %}
